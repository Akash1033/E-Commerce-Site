<html>
<head>
<title>Payment Form</title>
<link rel="stylesheet" href="css9.css">
</head>
<body>

    <div class="container">
<form action="" method="get">
<h1 class="main_heading">Payment Form</h1>
<hr>
<h2>User Information</h2>
<p> *Name:
     <input type="text" name="name" placeholder="Enter your name" required>
    </p>
<fieldset>
<legend>Gender</legend>
<p> 
Male <input type="radio" name="gender" id="Male">
Female <input type="radio" name="gender" id="Female">
</p>
</fieldset>
<p>address: <textarea name="address" id="address"  cols="30"rows="5" placeholder="Enter your address" required></textarea></p>
<p>Email: <input type="email" name="email" id="email" placeholder="Enter your email" required></p>
<p>Pincode: <input type="number" name="pincode" id="pincode" placeholder="Enter your pincode"  required></p>
<h2>payemnt details</h2>
<p> Card type:
<select name="Card type" id="Card type" required>
<option value="">--select a Card_type--</option>
<option value="Rupay">Rupay</option>
<option value="visa">Visa</option>
<option value="Mastercard">Mastercard</option>
</select>
</p>
<p> Card number: <input type="number" name="card number" id="card number" placeholder="Enter your Card Number" required></p>
<p> Expiration Date: <input type="date" name="exp_date" id="exp_date"></p>
<p> CVV: <input type="password" name="CVV" id="CVV" required></p>
<input type="submit" value="pay now">
</form>
</div>
</section>
</body>
</html>
